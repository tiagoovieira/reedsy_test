<div options></div>

<div class="mt-20">
  <div dir-paginate="book in books | search:search | itemsPerPage: perPage" current-page="currentPage" class="book-card book-card-small">
    <div class="card" ng-click="showBook()">
      <div class="card-image">
        <img src="{{book.cover}}">
        <div class="card-title title-highlight">{{ book.name }}</div>
      </div>
      <div class="card-content">
        <b>Author:</b> <br> 
        <div class="hide-excess-text">{{ book.author.name }} </div><br>
        Likes: {{ book.likes }} <br>
        <span am-time-ago="book.published"></span>       
      </div>
    </div>
  </div>
</div>

<div class="center-align">

  <dir-pagination-controls
    [max-size=""]
    [direction-links=""]
    [boundary-links=""]
    [on-page-change=""]
    [pagination-id=""]
    [template-url=""]
    [auto-hide=""]>
  </dir-pagination-controls>

  <!-- Dropdown Trigger -->
  <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Per Page</a>

  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
    <li><a ng-click="setPerPage(12)">12</a></li>
    <li><a ng-click="setPerPage(24)">24</a></li>
    <li><a ng-click="setPerPage(36)">36</a></li>
    <li><a ng-click="setPerPage(48)">48</a></li>
  </ul>
</div>
<script type="text/javascript">
$('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrain_width: false, // Does not change width of dropdown to that of the activator
      hover: true, // Activate on hover
      gutter: 0, // Spacing from edge
      belowOrigin: false, // Displays dropdown below the button
      alignment: 'left' // Displays dropdown with edge aligned to the left of button
    }
  );
</script>
