<div options></div>

<div class="mt-20">
  <div dir-paginate="book in books | search:search | genreCategory:genreCategories | itemsPerPage: 24" current-page="currentPage" class="book-card book-card-small">
    <div class="card" ng-click="showBook()">
      <div class="card-image">
        <img src="{{book.cover}}">
        <div class="card-title title-highlight">{{ book.name }}</div>
      </div>
      <div class="card-content">
        <b>Author:</b> <br> 
        <div class="hide-excess-text">{{ book.author.name }} </div><br>
        Likes: {{ book.likes }} <br>
        <span am-time-ago="book.published"></span>       
      </div>
    </div>
  </div>
</div>

<dir-pagination-controls
  [max-size=""]
  [direction-links=""]
  [boundary-links=""]
  [on-page-change=""]
  [pagination-id=""]
  [template-url=""]
  [auto-hide=""]>
</dir-pagination-controls>
